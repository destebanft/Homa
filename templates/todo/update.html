{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Editar {{ todo['description'] }}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="description">Descripci√≥n</label>
        <input name="description" id="description" value="{{ request.form[description] or todo['description'] }}" required/>
        <label for="completed">Complentado</label>
        <input type="checkbox" name="completed" id="completed" {% if todo['completed'] == 1 %}checked{% endif %}>
        <input type="submit" value="Guardar">
    </form>
    <form action="{{ url_for('homa.delete', id=todo['id']) }}" method="post">
        <input class="danger" type="submit" value="Eliminar" onclick="return confirm('Confirme para eliminar')"/>
    </form>
{% endblock %}
